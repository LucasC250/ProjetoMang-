<style>
  .toolbar-bg {
    background-color: var(--yellow-400) !important;
  }

  .logo-fixed {
    position: absolute;
    left: 2rem;
    top: -2.5rem;
    max-height: 12rem;
    width: auto;
  }

  .spinner {
    display: inline-block;
    width: 40px;
    height: 40px;
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>

<p-toolbar
  class="rounded-3xl p-4 px-6 toolbar-bg"
  [style]="{ border: '2px solid var(--surface-600)', 'border-radius': '0.5rem' }"
>
  <ng-template #start>
    <div class="flex align-items-center">
      <img src="/assets/images/imagemFundo.png" (click)="changePageRoute('home')" alt="Logo" class="logo-fixed" />
    </div>
  </ng-template>

  <ng-template #center>
    <div class="flex items-center gap-2">
      <p-button (click)="changePageRoute('contato')" icon="pi pi-envelope" label="Contato" text plain></p-button>
      <p-button (click)="changePageRoute('privacidade')" icon="pi pi-shield" label="Política de Privacidade" text plain></p-button>
      <p-button (click)="changePageRoute('termos')" icon="pi pi-info-circle" label="Termos de Uso" text plain></p-button>
    </div>
  </ng-template>

  <ng-template #end>
    <p-button icon="pi pi-align-justify" [style]="{ border: '2px solid var(--surface-600)', 'border-radius': '0.5rem' }"/>
  </ng-template> </p-toolbar
><br />


<p-toolbar
  class="w-full"
  [style]="{
    position: 'fixed',
    bottom: '0',
    left: '0',
    'z-index': '1000',
    border: '2px solid var(--surface-600)',
    'border-radius': '0',
    'background-color': 'var(--yellow-400)',
    padding: '0.75rem 1.5rem'
  }"
>
  <ng-template #start>
    <span class="text-sm">
      © 2026 Projeto Mangá — Todos os direitos reservados
    </span>
  </ng-template>

  <ng-template #end>
    <div class="flex gap-3">
      <p-button
        label="Privacidade"
        text
        plain
      ></p-button>

      <p-button
        label="Termos"
        text
        plain
      ></p-button>

      <p-button
        label="Contato"
        text
        plain
      ></p-button>
    </div>
  </ng-template>
</p-toolbar>
